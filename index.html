<script>
  var score = 0;

  function startGame() {
    var runGame = setInterval(function () {
      for (var i = 0; i < 10; i++) {
        dropBox();
      }
    }, 5000);
    countdown(runGame);
  }

  function dropBox() {
    // implementation of the dropBox function
  }

  function countdown(runGame) {
    var seconds = 60;
    function tick() {
      var counter = document.getElementById("counter");
      seconds--;
      counter.innerHTML = (seconds < 10 ? "0" : "") + String(seconds) + "S";
      if (seconds > 0) {
        setTimeout(tick, 1000);
      } else {
        alert("Game over");
        clearInterval(runGame);
      }
    }
    tick();
  }

</script>
